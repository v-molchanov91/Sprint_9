services:
  selenoid:
    image: aerokube/selenoid:1.11.3
    ports:
      - "4444:4444"
    volumes:
      - ./browsers.json:/etc/selenoid/browsers.json:ro
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - OVERRIDE_VIDEO_OUTPUT_DIR=/tmp/video
      - LIMIT=3
    command: [
      "-conf", "/etc/selenoid/browsers.json",
      "-video-output-dir", "/opt/selenoid/video",
      "-log-output-dir", "/opt/selenoid/logs",
      "-container-network", "sprint_9_default",
      "-limit", "3"
    ]
    networks:
      - selenoid

  tests:
    build: .
    depends_on:
      - selenoid
    environment:
      - SELENOID_URL=http://selenoid:4444/wd/hub
      - USE_SELENOID=true
    volumes:
      - ./reports:/app/reports
    networks:
      - selenoid

networks:
  selenoid:
    name: sprint_9_default
    driver: bridge

